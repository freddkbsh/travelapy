<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register page</title>
    <link rel="stylesheet" href="css/register.css">
    <style>
body{
    background-image: url("assets/img_2.png");
    background-repeat: no-repeat;
    background-size: cover;
}
    </style>

</head>
<body>
<form action="">
  <legend>create an accout</legend>
  <label for="fname">first name</label>
  <input type="text" id="frame" placeholder="enter firstname" required="required"><br><br>

  <label for="sname">surname</label>
  <input type="text" id="sname" placeholder="enter surname" required="required"><br><br>

  <label for=email>email address</label>
  <input type="text" id="email" placeholder="abc@gmail.com" required="required"><br><br>

 <label for="pass">enter password</label>
  <input type="password" id="pass" placeholder="enter password" required="required"><br><br>

 <label for="phone">phone number</label>
  <input type="tel" id="phone" placeholder="enter phone number" required="required"><br><br>

 <label for="add">home address</label>
  <input type="number" id="add" placeholder="enter surname" required="required"><br><br>

  <label for="file">choose a file</label>
  <input type="file" id="file"><br><br>

  <label for="nationality">select nationality</label>
  <select name="" id="nationality">
    <option value="" disabled="disabled">---choose one---</option>
    <option value="">dutch</option>
    <option value="">german</option>
    <option value="">italian</option>
    <option value="">kenya</option>
    <option value="">kenya</option>
    <option value="">uganda</option>
  </select>
    <br><br>

    <label for="">choose gender:</label><br>
    <input type="radio" id="male">
    <label for="male">male</label><br>

    <input type="radio" id="female">
    <label for="female">female</label><br>

    <input type="radio" id="other">
    <label for="other">other</label><br><br>

    <label for="">choose your favourite football team</label><br>
    <input type="checkbox" id="chelsea">
    <label for="chelsea">chelsea</label><br>

    <input type="checkbox" id="arsenal">
    <label for="arsenal">arsenal</label><br>

    <input type="checkbox" id="manu">
    <label for="manu">man u</label><br><br>

    <label for="message">describe yourself</label><br>
    <textarea name="" id="message" cols="50" rows="5" placeholder="type something here" maxlength="100"></textarea><br>
    <br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to terms and conditions</label><br><br>

    <button type="submit">Register</button>
    



</form>
</body>
</html>
